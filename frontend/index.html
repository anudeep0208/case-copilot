<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case Co-Pilot | Rally Test Gen</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <header class="box header">
            <h1>Case Co-Pilot: AI Test Case Generator for Rally</h1>
        </header>
        <div id="statusMessage" class="status-msg"></div>
        <div class="input-row">
            <div class="input-group">
                <label for="storyID">User Story ID <span style="color: red;">*</span></label>
                <input type="text" id="storyID" class="box input-box" placeholder="User Story ID (e.g., US1234567890)"
                    maxlength="12">
            </div>
            <div class="input-group">
                <label for="userEmail">User Email</label>
                <input type="email" id="userEmail" class="box input-box" placeholder="User Email" maxlength="80">
            </div>
            <div class="input-group">
                <label for="testType">Test Type</label>
                <select id="testType" class="box input-box">
                    <option value=""></option>
                    <option value="Functional">Functional</option>
                    <option value="UAT">UAT</option>
                    <option value="Regression">Regression</option>
                </select>
            </div>
        </div>

        <label for="acceptanceCriteria">Acceptance Criteria <span style="color: red;">*</span></label>
        <textarea id="acceptanceCriteria" class="box text-area"
            placeholder="Enter Acceptance Criteria here..."></textarea>

        <div class="button-container">
            <button id="resetBtn" class="secondary-button">Reset Page</button>
            <button id="generateBtn">Generate Testcases</button>
        </div>

        <div id="loader" class="box output-area hidden">
            <span style="font-size: 20px;">⚙️</span> AI Agents are processing your criteria... Please wait.
        </div>

        <div id="downloadSection" class="box download-box hidden">
            <p>Test cases generated successfully! Download your CSV below.</p>

            <a id="downloadLink" href="#" class="download-button"> Download CSV File</a>

            <p class="small-text">Note: The input data will remain on the page after download. Click on 'Reset Page' button to clear
                inputs.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
